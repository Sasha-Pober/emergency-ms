<div class="main-container">
  <!-- Header -->
  <div class="header">
    <h2>EmergencyMS</h2>
    <div class="filters">
      <div class="filter-row">
        <label for="emergencyType">Тип:</label>
        <select id="emergencyType" (change)="onTypeChange($event)">
          <option value="0">Усі</option>
          <option *ngFor="let type of emergencyTypes" [value]="type.id">{{ type.name }}</option>
        </select>
      </div>
      <div class="filter-row">
        <label for="emergencySubType">Підтип:</label>
        <select id="emergencySubType" (change)="onSubTypeChange($event)">
          <option value="0">Усі</option>
          <option *ngFor="let subtype of emergencySubTypes" [value]="subtype.id">{{ subtype.name }}</option>
        </select>
      </div>
      <div class="filter-row">
        <label for="emergencyYear">Рік:</label>
        <select id="emergencyYear" (change)="onYearChange($event)">
          <option value="0">Усі</option>
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="header-buttons">
      <button class="analytics-button" (click)="navigateToSuggest()">Запропонувати НС</button>
      <button class="analytics-button" (click)="goToAnalytics()">Аналітика</button>
      <button *ngIf="!isLoggedIn" class="login-button" (click)="navigateToLogin()">Увійти</button>
      <button *ngIf="isLoggedIn" class="dashboard-button" (click)="goToDashboard()">До панелі керування</button>
      <button *ngIf="isLoggedIn" class="logout-button" (click)="logout()">Вийти</button>
    </div>
  </div>

  <!-- Map Container -->
  <div class="map-container">
    <app-map [filteredType]="selectedType" [filteredSubType]="selectedSubType" [filteredYear]="selectedYear"></app-map>
  </div>
</div>
